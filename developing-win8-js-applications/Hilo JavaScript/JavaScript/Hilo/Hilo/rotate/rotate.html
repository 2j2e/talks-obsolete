<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rotate</title>

    <link href="rotate.css" rel="stylesheet" />

    <script src="/Hilo/exifHelpers.js"></script>
    <script src="/Hilo/imageWriter.js"></script>
    <script src="TouchProvider.js"></script>
    <script src="rotatedImageWriter.js"></script>
    <script src="rotate.js"></script>
    <script src="appBarPresenter.js"></script>
    <script src="rotatePresenter.js"></script>
</head>
<body>
    <div class="rotate fragment">

        <div id="rotate-header" data-win-control="WinJS.UI.HtmlControl"
            data-win-options="{uri: '/Hilo/Controls/Header/Header.html', titleResource: 'RotateImagePageTitle.Text' }">
        </div>

        <section aria-label="Main content" role="main">
            <div class="content-wrapper">
                <img src="#" id="rotate-image" />
            </div>
        </section>

        <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: true}">
            <button
                id="unSnap"
                class="snap-view-button"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{icon:'rotate', section: 'selection'}"
                data-win-res="{winControl: {label:'RotateAppBarButton.Name'}}">
            </button>
            
            <button
                id="clockwise"
                class="full-screen-button"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{icon:'rotate', section: 'selection'}"
                data-win-res="{winControl: {label:'RotateAppBarButton.Name'}}">
            </button>
            
            <button
                id="cancel"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{icon:'cancel', section: 'global'}"
                data-win-res="{winControl: {label:'CancelAppBarButton.Name'}}">
            </button>

            <button
                id="save"
                class="full-screen-button"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{icon:'save', section: 'global'}"
                data-win-res="{winControl: {label:'AcceptAppBarButton.Name'}}">
            </button>
        </div>
    </div>
</body>
</html>
